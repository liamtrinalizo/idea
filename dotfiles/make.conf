CFLAGS="-march=native -O2 -pipe"
CXXFLAGS="${CFLAGS}"

MAKEOPTS="-j5"

FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"

PORTDIR="/usr/portage"
DISTDIR="/usr/portage/distfiles"
PKGDIR="/usr/portage/packages"

LC_MESSAGES=C
INPUT_DEVICES="synaptics evdev"
L10N="en"
VIDEO_CARDS="intel"

USE="-a52 -aac -acpi -berkdb -bluetooth -cdda -cdr -cups -dbus -dts -dvd \
     -dvdr -emboss -encode -flac -gdbm -gnome -gnome-keyring -ipv6 \
     -kde -ldap -mng -networkmanager -ogg -ppds -pulseaudio -sdl \
     -vorbis -gtk -qt5 -pam -libnotify -policykit \
     alsa threads udev vim-syntax zsh-completion"

ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64 ~arm"
